      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let ans1 = inventors.filter(v=>v.year >= 1500 && v.year < 1600)
    console.table(ans1)

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    let ans2 = inventors.map(v=>v.first + ' ' + v.last)
    console.table(ans2)
    // foreach的差別
    let ans3 = []
    inventors.forEach(v=> ans3.push(v.first + ' ' + v.last))
    console.table(ans3)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    let ans4 = inventors.sort((a,b)=>{
        return (a.year - b.year)
    })
    console.table(ans4)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    let total = inventors.reduce((total, v)=>{
        return total + v.passed - v.year
    },0)
    console.log('total:',total)

    // 5. Sort the inventors by years lived
    let ans5 = inventors.sort((a,b)=>{
        return (a.passed-a.year) - (b.passed-b.year) 
    })
    console.table(ans5)

    // 8. Reduce Exercise
    // Sum up the instances of each of these 紀錄每個單字出現幾次
    // 預期結果 { car:5, truck:3 , ... }
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    let ans8 = data.reduce((obj,content)=>{
        // 第一次計算時，obj裡還是空的，所以要做判斷式
        if(!obj[content]){
            obj[content] = 1
        }else{
            obj[content] += 1
        }
        return obj
    },{})
