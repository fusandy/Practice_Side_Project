<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7 Array Cardio Day 2</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const ans1 = people.some((person) => {
        return new Date().getUTCFullYear() - person.year >= 19;
      });
      console.log("ans1:", ans1);
      // Array.prototype.every() // is everyone 19 or older?
      const ans2 = people.every((person) => {
        return new Date().getUTCFullYear() - person.year >= 19;
      });
      console.log("ans2:", ans2);

      // Array.prototype.find()
      // find the comment with the ID of 823423
      const ans3 = comments.find((comment) => {
        return comment.id === 823423;
      });
      console.log("ans3:", ans3);
      // Find is like filter, but instead returns just the one you are looking for

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const ans4 = comments.findIndex((comment) => {
        return comment.id === 823423;
      });
      console.log("ans4:", ans4);

      // delete the comment with the ID of 823423
      // splice()
      let newComments = [...comments];
      const ans5 = newComments.splice(ans4, 1);
      console.log("ans5:", ans5, "newComments:", newComments);

      // slice()拆解法，刪除後再解構合併
      console.log("comments:", comments);
      const ans6 = comments.slice(0, ans4);
      const ans7 = comments.slice(ans4 + 1);
      const ans8 = [...ans6, ...ans7];
      console.log("ans6:", ans6);
      console.log("ans7:", ans7);
      console.log("ans8:", ans8);
    </script>
  </body>
</html>
