<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 16 Mouse Move Shadow</title>
    <style>
      html {
        color: black;
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }
      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

    <script>
      // clientX, clientY é é¢
      // offsetX, offsetY DOMå€å¡Š

      (function () {
        // å‡è¨­é™°å½±ä½ç§»100
        let length = 300;
        let text = document.querySelector("h1");
        document
          .querySelector(".hero")
          .addEventListener("mousemove", function (e) {
            // console.log(e);
            // old school
            // let x = e.offsetX;
            // let y = e.offsetY;

            // new school
            // è§£æ§‹æ»‘é¼ åº§æ¨™
            let { offsetX, offsetY } = e;

            // æ»‘é¼ äº‹ä»¶çš„ e.target æ˜¯å¦ç­‰æ–¼ hero div
            if (e.target !== this) {
              // å¦‚æœ this.target ä¸æ˜¯heroï¼Œé‚£å°±å¾—æŠŠe.targetçš„offsetX, offsetYåŠ å›å»
              // å¦‚æ­¤èˆ‡ this.offsetWidth, this.offsetHeight è¨ˆç®—æ¯”ä¾‹æ‰æ­£ç¢º
              offsetX += e.target.offsetLeft;
              offsetY += e.target.offsetTop;
            }

            let lengthX =
              Math.floor((offsetX / this.offsetWidth) * length) * 2 - length;
            let lengthY =
              Math.floor((offsetY / this.offsetHeight) * length) * 2 - length;

            text.style.textShadow = `
            ${lengthX * -0.3}px ${lengthY * -0.3}px 5px rgba(255,0,0,0.6),
            ${lengthX * -0.6}px ${lengthY * -0.6}px 5px rgba(0,255,0,0.6),
            ${lengthX * -1}px ${lengthY * -1}px 5px rgba(0,0,255,0.6)`;
            // new new school
            // let { offsetX: x, offsetY: y } = e;
          });
      })();
    </script>
  </body>
</html>
