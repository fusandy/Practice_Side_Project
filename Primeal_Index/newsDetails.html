<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news detail</title>
    <link rel="stylesheet" href="./news-details.css">

  <body>
    <div className="mycontainer">
      <div class="pc-news-detail d-none d-sm-block">
        <div class="pc-news-img">
          <img src="./imgs/news/new-cherry-blossom.png" alt="news" />

          </div>
          <div class="ch-cont-16 pc-news-content">

            ※ 商品均以實體成品為主，圖片僅供參考
