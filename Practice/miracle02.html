<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longest Continuous Increasing Subsequence</title>
  </head>
  <body>
    <script>
      // 給一個未排序的 array，請回傳「最大連續遞增數列」的長度。遞增必須是嚴格遞增
      const checkLength = function (nums) {
        if (nums.length == 0) return 0;
        let currentLength = 1;
        let maxLength = 1;
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] > nums[i - 1]) {
            currentLength++;
            maxLength = Math.max(maxLength, currentLength);
          } else {
            currentLength = 1;
          }
        }
        console.log(maxLength);
        return maxLength;
      };

      let arr = [1,2,2,3];
      console.log(checkLength(arr));
    </script>
  </body>
</html>
