<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 auto;
            background: #000;
        }
        .progress{
            height: 30px;
            width: 300px;
            border-radius: 20px;
            background-color: #d8d8d8;
        }
        .progress-done{
            height: 100%;
            /* 初始化歸零 */
            width: 0px;  
            opacity: 0;
            border-radius: 20px;
            background:linear-gradient(to left, #F2709C, #FF9472);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 0px 3px -5px #F2709C, 2px 0px 5px #FF9472;
        }
        h5{
            opacity: 0;
            transition: .5s;
        }
        p{
            color: #d8d8d8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>Completed</p>
        <div class="progress">
            <div class="progress-done">
                <h5></h5>
            </div>
        </div>
    </div>
    <script>
    
    let c = 0;
    let run = setInterval(function(){
        const h5 = document.querySelector('h5');
        const progress = document.querySelector('.progress-done');

        progress.style.width = c +'%';
        console.log(progress.style.width);
        progress.style.opacity = 1;
        
        if(c>=10){
            h5.innerHTML = c+'%';
            h5.style.opacity='1';
        }
        
        c++;

        if(c===101){
            clearInterval(run);
        }
    }, 30);

    </script>
</body>
</html>
